<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>

    <header>
      <div class="row">
        <h1 class="site-title">Let's play battleship!</h1>
      </div>
    </header>

    <div class="content row">
      <h2>Your board</h2>
      <div class="gameboard" id="user1">
        <div class="grid-square" data-x='0' data-y='0'></div>
        <div class="grid-square" data-x='1' data-y='0'></div>
        <div class="grid-square" data-x='2' data-y='0'></div>
        <div class="grid-square" data-x='3' data-y='0'></div>
        <div class="grid-square" data-x='4' data-y='0'></div>
        <div class="grid-square" data-x='0' data-y='1'></div>
        <div class="grid-square" data-x='1' data-y='1'></div>
        <div class="grid-square" data-x='2' data-y='1'></div>
        <div class="grid-square" data-x='3' data-y='1'></div>
        <div class="grid-square" data-x='4' data-y='1'></div>
        <div class="grid-square" data-x='0' data-y='2'></div>
        <div class="grid-square" data-x='1' data-y='2'></div>
        <div class="grid-square" data-x='2' data-y='2'></div>
        <div class="grid-square" data-x='3' data-y='2'></div>
        <div class="grid-square" data-x='4' data-y='2'></div>
        <div class="grid-square" data-x='0' data-y='3'></div>
        <div class="grid-square" data-x='1' data-y='3'></div>
        <div class="grid-square" data-x='2' data-y='3'></div>
        <div class="grid-square" data-x='3' data-y='3'></div>
        <div class="grid-square" data-x='4' data-y='3'></div>
        <div class="grid-square" data-x='0' data-y='4'></div>
        <div class="grid-square" data-x='1' data-y='4'></div>
        <div class="grid-square" data-x='2' data-y='4'></div>
        <div class="grid-square" data-x='3' data-y='4'></div>
        <div class="grid-square" data-x='4' data-y='4'></div>
      </div>

      <h2>Your opponent</h2>
      <div class="gameboard" id="user2">
        <div class="grid-square" data-x='0' data-y='0'></div>
        <div class="grid-square" data-x='1' data-y='0'></div>
        <div class="grid-square" data-x='2' data-y='0'></div>
        <div class="grid-square" data-x='3' data-y='0'></div>
        <div class="grid-square" data-x='4' data-y='0'></div>
        <div class="grid-square" data-x='0' data-y='1'></div>
        <div class="grid-square" data-x='1' data-y='1'></div>
        <div class="grid-square" data-x='2' data-y='1'></div>
        <div class="grid-square" data-x='3' data-y='1'></div>
        <div class="grid-square" data-x='4' data-y='1'></div>
        <div class="grid-square" data-x='0' data-y='2'></div>
        <div class="grid-square" data-x='1' data-y='2'></div>
        <div class="grid-square" data-x='2' data-y='2'></div>
        <div class="grid-square" data-x='3' data-y='2'></div>
        <div class="grid-square" data-x='4' data-y='2'></div>
        <div class="grid-square" data-x='0' data-y='3'></div>
        <div class="grid-square" data-x='1' data-y='3'></div>
        <div class="grid-square" data-x='2' data-y='3'></div>
        <div class="grid-square" data-x='3' data-y='3'></div>
        <div class="grid-square" data-x='4' data-y='3'></div>
        <div class="grid-square" data-x='0' data-y='4'></div>
        <div class="grid-square" data-x='1' data-y='4'></div>
        <div class="grid-square" data-x='2' data-y='4'></div>
        <div class="grid-square" data-x='3' data-y='4'></div>
        <div class="grid-square" data-x='4' data-y='4'></div>
      </div>
    </div> <!-- end content -->

  </body>
  <script src="game.js"></script>

</html>
